
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Download Text2Hex -- Text2Hex Official Website</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<!-- FontAwesome CDN for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  :root {
    --bg: #121212;
    --text: #fff;
    --btn-bg: #2a2a2a;
    --btn-border: #444;
    --hover-bg: #444;
    --accent: #1da1f2; /* Twitter blue */
  }

  body.light {
    --bg: #fff;
    --text: #000;
    --btn-bg: #eee;
    --btn-border: #ccc;
    --hover-bg: #ddd;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    transition: background 0.3s, color 0.3s;
  }

  header {
    padding: 2rem 1rem;
    font-size: 2.5rem;
    font-weight: 700;
    background: var(--btn-bg);
    border-bottom: 1px solid var(--btn-border);
    text-align: center;
  }

  main {
    flex: 1;
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
    text-align: center;
  }

  p.intro-text {
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.5;
    font-weight: 500;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 4rem;
    flex-wrap: wrap;
  }

  a.button-link {
    background-color: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 0.75rem 2.5rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s, color 0.3s;
    min-width: 140px;
    display: inline-block;
    text-align: center;
  }

  a.button-link:hover {
    background-color: var(--hover-bg);
    color: var(--accent);
  }

  footer {
    text-align: center;
    padding: 1rem 1rem;
    font-size: 0.9rem;
    background-color: var(--btn-bg);
    border-top: 1px solid var(--btn-border);
  }

  .toggle-darkmode {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--btn-bg);
    color: var(--text);
    border: 1px solid var(--btn-border);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    z-index: 1000;
  }

  .toggle-darkmode:hover {
    background: var(--hover-bg);
  }

  /* Responsive for small screens */
  @media (max-width: 480px) {
    .btn-container {
      flex-direction: column;
      gap: 1rem;
    }
    a.button-link {
      min-width: unset;
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>Download Text2Hex</header>

<button class="toggle-darkmode" onclick="toggleTheme()">Change Theme</button>

<main>
  <p class="intro-text">
    Download Text2Hex here!
  </p>

  <div class="btn-container">
    <a href="windows.html" class="button-link" aria-label="Text2Hex">Download Text2Hex for Windows</a>
    <a href="linux.html" class="button-link" aria-label="Text2Hex">Download Text2Hex for Linux (Experimental, debian)</a>
    <a href="github.html" class="button-link" aria-label="Text2Hex Github">Text2Hex's GitHub Repo</a>
    <a href="text2hex.html" class="button-link" aria-label="Text2Hex Web">Text2Hex Web</a>
  </div>
</main>

<footer>
  &copy; 2025 Text2Hex &nbsp;|&nbsp; Owned by Arran Hewitt ("Epicinver" / "Butter")
  &nbsp;|&nbsp; 
  <a href="https://x.com/text2hex" target="_blank" rel="noopener noreferrer" style="color: var(--text); text-decoration: underline;">x.com/text2hex</a>
</footer>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }

  window.onload = () => {
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }
  };
</script>

</body>
</html>
